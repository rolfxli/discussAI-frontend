
<div class="chat-box">
  <div class="main">
    <div class="input-container">
      <input
        placeholder=" Ask a question!"
        #messageInput
        (keydown.enter)="
          getSample(messageInput.value); messageInput.value = '' 
        "
      /> <!--onSendMessage(messageInput.value);-->
      <button class="button" type="submit" (click)="
      getSample(messageInput.value); messageInput.value = '' 
    ">Submit</button>
    </div>
    <div><hr class="black-separator"></div>
    
    <div class="answer">
        <p>Question: {{question}}</p>
        <br>
        <p>Image: {{link}}</p>
        <br>
        <p>Page: {{page}}</p>
        <br>
    </div>
  </div>
</div>
